<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>    
    <div class="container">
        <button type="button" class="btn-dark" onclick="cambiarModo()">Modo Oscuro / Claro</button>
        <h3>Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="../img/Google_Icons.webp" alt="Logo-Google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <span>T</span>
                <picture></picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input name="name" id="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input name="username" id="username">
                </label>
            </div>
            <label for="gmail">
                <span>Email</span>
                <input name="gmail" id="gmail">
            </label>
            <label for="password">
                <span>Password</span>
                <input name="password" id="password" placeholder="6+ caracteres">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submit-btn">Crear cuenta</button>            
        </form>
    </div>

<script src="../js/js.js"></script>
</body>
</html>
